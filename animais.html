<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Animais</title>
    <link rel="stylesheet" href="animais.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="voltar">
            <a href="index.html">
                <span class="material-symbols-outlined" >arrow_back</span>
            </a>
        </div>
    </header>
    <main>
        <section>
            <h1>Carteira de Vacinação</h1>

            <div class="formulario">
                <form action="" method="post" autocomplete="on">

                <div class="animal">
                    <label for="especie">Informe seu animal: </label>
                    <select name="especie" id="iespecie">
                        <option value="" selected>Escolha uma opção</option>
                            <option id="bovino">Bovino</option>
                            <option id="galinha">Ave</option>
                            <option id="porco">Suíno</option>
                            <option id="ovino">Ovino</option>
                            <option id="cabra">Caprino</option>
                    </select>
                </div>

                <div class="sexo">
                    <p>Sexo: </p>
                    <input type="radio" name="sex" id="fem">
                    <label for="fem">Fêmea</label>
                    <input type="radio" name="sex" id="mac">
                    <label for="mac">Macho</label>
                </div>
                <div class="vacina">
                        <p>Vacina para Bovinos: </p>
                        <input type="checkbox" name="aft" id="aft">
                        <label for="aft">Aftosa</label> <br>
                        <input type="checkbox" name="bru" id="bru">
                        <label for="bru">Brucelose</label>

                        <p>Vacina para Aves: </p>
                        <input type="checkbox" name="bro" id="bro">
                        <label for="bro">Bronquite</label> <br>
                        <input type="checkbox" name="gum" id="gum">
                        <label for="gum">Gumboro</label>

                        <p>Vacina para Suínos: </p>
                        <input type="checkbox" name="pvs" id="pvs">
                        <label for="pvs">Parvovírus Suíno (PVS)</label> <br>
                        <input type="checkbox" name="cir" id="cir">
                        <label for="cir">Circovirose (PCV2)</label>

                        <p>Vacina para Ovinos: </p>
                        <input type="checkbox" name="rav" id="rav">
                        <label for="rav">Raiva</label> <br>
                        <input type="checkbox" name="clo" id="clo">
                        <label for="clo">Clostridiose</label>

                        <p>Vacina para Caprinos: </p>
                        <input type="checkbox" name="raa" id="raa">
                        <label for="raa">Raiva</label> <br>
                        <input type="checkbox" name="clos" id="clos">
                        <label for="clos">Clostridiose</label>
                </div>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
