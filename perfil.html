<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="perfil.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <div class="voltar">
            <a href="index.html">
                <span class="material-symbols-outlined" >arrow_back</span>
            </a>
        </div>
    </header>
    <main>
        <section>
            <div>
                <img src="imagens/user-laranja.jpg" alt="User">
            </div>
            <div id="formulario">
                <form action="" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="nome">Nome: </label>
                        <input type="text" name="nome" id="nome" required>
                    </div>

                    <div class="campo">
                        <label for="snome">Sobrenome: </label>
                        <input type="text" name="snome" id="snome" required>
                    </div>

                    <div class="campo">
                        <label for="email">E-mail: </label>
                        <input type="email" name="email" id="email" placeholder=" Seu e-mail" required maxlength="30" autocomplete="email">
                    </div>

                    <div class="campo">
                        <label for="senha">Senha: </label>
                        <input type="password" name="senha" id="senha" required autocomplete="new-password" minlength="6" maxlength="15">
                    </div>
                    
                </form>
            </div>
            <div class="enviar">
                <input type="submit" value="Entrar">
            </div>
        </section>
    </main>
</body>
</html>
